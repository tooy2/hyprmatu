<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Use Nerd Fonts first for icon glyphs -->
  <match>
    <test name="family">
      <string>monospace</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Symbols Nerd Font</string>
      <string>Nerd Fonts Symbols</string>
    </edit>
  </match>

  <!-- Fallback to Material Icons -->
  <match>
    <edit name="family" mode="append">
      <string>Material Icons</string>
      <string>Material Icons Round</string>
      <string>Material Icons Outlined</string>
    </edit>
  </match>

  <!-- Then fallback to Font Awesome -->
  <match>
    <edit name="family" mode="append">
      <string>Font Awesome 6 Free</string>
      <string>Font Awesome 6 Pro</string>
      <string>Font Awesome 6 Brands</string>
    </edit>
  </match>

  <!-- Prevent icon fonts from being used for normal text -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>Symbols Nerd Font</string>
      <string>Nerd Fonts Symbols</string>
      <string>Font Awesome 6 Free</string>
      <string>Font Awesome 6 Pro</string>
      <string>Font Awesome 6 Brands</string>
      <string>Material Icons</string>
      <string>Material Icons Round</string>
      <string>Material Icons Outlined</string>
    </test>
    <edit name="spacing">
      <const>proportional</const>
    </edit>
    <edit name="hinting">
      <bool>false</bool>
    </edit>
  </match>

</fontconfig>
